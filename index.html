<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-7 calendar">
                <div class="time" id="main-time"></div>
            </div>

            <div class="col-5">
                <div class="d-flex search-form">
                <span id="units"><a href="#" id="celsius" class="active">°C</a>|<a href="#" id="fahrenheit">°F</a></span>
                <form class="city-search" id="city-search">
                    <input type="search" placeholder="Enter a city" id="enter-city" autocomplete="off" />
                    <input type="submit" value="Search" id="search-button" class="form-control" />
                    <input type="button" value="📍" id="current-location-emoji" />
                </form></div>
            </div>
        </div>

        <div class="city-name" id="city-name"></div>
        <div class="weather-description" id="weather-description"></div>
        <div class="row main-temp">
            <div class="col-2">
                <img src="https://openweathermap.org/img/wn/04d@2x.png" id="weather-icon"></img>
            </div>
            <div class="col-6"> 
                <span id="temperature"></span><span class="main-unit" id="unit">°C</span>
            </div>

            <div class="col-4 condition-list">
                <ul>
                    <li>High: <span id="high-temp-main"></span><span class="high-low" id="unit">°C</span></li>
                    <li>Low: <span id="low-temp-main"></span><span class="high-low" id="unit">°C</span></li>
                    <li id="humidity"></li>
                    <li>Wind Speed: <span id="wind"></span> <span id="speed-unit"> M/H</span></li>
                </ul>
            </div>
        </div>
        <br />
        <div id="forecast-title">6 Day Forecast</div>
        <div id="forecast-unit">(in °F)</div>

        <hr />

        <div class="weather-forecast" id="forecast">

        </div>
    </div>

    <div class="link-footer" id="link-footer">
         <span id="footer-text">Developed by Kaye Kinser. Open-source code on <a href="https://github.com/KayeBK/Weather-Application" target="_blank">GitHub</a> and hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>.</span>
    </div>
    
    <script src="js/script.js">
    </script>
</body>

</html>
