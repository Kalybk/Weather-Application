<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-8 calendar">
                <div class="time" id="main-time"></div>
                <div class="day" id="main-date"></div>

                </div>
            <div class="col-4" id="search-form">
                <form class="city-search" id="city-search">
                    <input type="search" placeholder="Enter a city" id="enter-city" autocomplete="off" />
                    <input type="submit" value="Search" id="search-button" class="form-control" />
                    <input type="button" value="📍" id="current-location-emoji" />
                </form></div>
        </div>
        <div class="row main-temp">
            <div class="col-2" id="weather-emoji">🌤️</div>
            <div class="col-6">
                <div class="city-name" id="city-name">City</div>
                <div class="main-temp" id="main-temp">80°</div>
                <div class="deg-switch" id="deg-switch">
                    <a href="#" id="fahrenheit"> °F</a> | <a href="#" id="celsius">°C</a>
                </div>
            </div>

            <div class="col-4">
                <div class="humidity">Humidity: %</div>
                <div class="wind">Wind: mph</div>
                <div class="precip">Precipitation: %</div>
            </div>
        </div>


        <div class="row" id="week-temp">
            <div class="col-2">
                Sun 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-one-label">
                Mon 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-two-label">
                Tue 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-three-label">
                Wed 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-four-label">
                Thu 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-five-label">
                Fri 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>

            </div>
        </div>
    </div>
    </div>

    
    <script src="script.js">
    </script>
</body>

</html>
