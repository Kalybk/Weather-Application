<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-8 calendar">
                <div class="time" id="main-time"></div>
                <div class="day" id="main-date"></div>
            </div>

            <div class="col-4">
                <div class="d-flex search-form">
                <form class="city-search" id="city-search">
                    <input type="search" placeholder="Enter a city" id="enter-city" autocomplete="off" />
                    <input type="submit" value="Search" id="search-button" class="form-control" />
                    <input type="button" value="📍" id="current-location-emoji" />
                </form></div>
            </div>
        </div>

        <div class="city-name">San Antonio</div>
        <div class="row main-temp">
            <div class="col-2">
                <span id="weather-emoji">⛅</span>
            </div>
            <div class="col-6"> 
                <div class="d-flex weather-temperature">
                <span id="temperature">80</span><span id="units">°C | °F</span>
            </div>
            </div>

            <div class="col-4 condition-list">
                <ul>
                    <li>Humidity:%</li>
                    <li>Wind:mph</li>
                    <li>Precipitation:%</li>
                </ul>
            </div>
        </div>


        <div class="row" id="week-temp">
            <div class="col-2">
                Sun 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-one-label">
                Mon 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-two-label">
                Tue 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-three-label">
                Wed 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-four-label">
                Thu 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>
            </div>
            <div class="col-2" id="day-five-label">
                Fri 🌥️ <br />
                <span id="temp-high">80°</span> |
                <span id="temp-low">60°</span>
                <div id="week-precip">Precip: %</div>

            </div>
        </div>
    </div>
    <div class="link-footer" id="link-footer">
        <a href="https://github.com/KayeBK/Weather-Application" target="_blank">Open-source code</a> by Kaye Kinser
    </div>
    
    <script src="js/script.js">
    </script>
</body>

</html>
